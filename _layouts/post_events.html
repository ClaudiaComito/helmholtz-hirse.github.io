---
layout: news
---

{{ content }}
<ul>
  {% assign all_events = site.events |  reverse %}
  {% for post in all_events %}

    <li class="news">
      <span class="small">{{ post.start_date  | date: '%B %d, %Y' }}
        {% if post.end_date %}
        - {{ post.end_date  | date: '%B %d, %Y'}}
        {% endif %} 
      </span>
      <br>
      <strong><a href="{{ post.url |  prepend: site.baseurl}}">{{ post.title }}</a></strong>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
