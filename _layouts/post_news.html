---
layout: news
---

{{ content }}
<ul>
  {% assign all_news = site.news |  reverse %}
  {% for post in all_news %}
    <li class="news">
      <span class="small">{{ post.date | date: '%B %d, %Y' }}</span><br>
      <strong><a href="{{ post.url |  prepend: site.baseurl}}">{{ post.title }}</a></strong>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
